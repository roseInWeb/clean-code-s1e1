<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="image">
      <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main-cont">
      <p id="add-sect">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrap">
          <input id="new-task" class="task input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="h3">Todo</h3>
      <ul id="incomplete-tasks" class="ul-cont">
        <li class="li-item">
          <input type="checkbox" class="input">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="image"></button>
        </li>
        <li class="edit-mode li-item">
          <input type="checkbox" class="input">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img src="./remove.svg" class="image"></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul id="completed-tasks" class="ul-cont">
        <li class="li-item">
          <input type="checkbox" class="input" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img src="./remove.svg" class="image"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
